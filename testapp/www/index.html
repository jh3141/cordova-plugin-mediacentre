<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Media test</title>
    </head>
    <body>
        <div class="app">
            Current status: <span id="status">(not started)</span><br>
            Duration: <span id="duration">?</span><br>
            Playback position: <span id="position"></span> (<span id="positionpercent">-</span>%)<br>
            Buffer: <span id="buffer">0</span>% <span id="buffering"></span><br>
            <span id="error"></span><br><br>
            <button id="play">Play</button> <button id="pause">Pause</button>
            <button id="resume">Resume</button> <button id="stop">Stop</button><br>
            <input type="number" id="seekTo"> <button id="seek">Seek</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
